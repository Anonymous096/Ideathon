<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="stylesheet" href="delivery.css">
</head>
<body>
    <h2>Deliveries</h2>
<p>It is our job to get your parcel delivered to your address. Please do not worry about the safety of the product that is being delivered. Rest easy. Please provide us with the tracking details or tracking id of the parcel. </p>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="pno">Phone Number</label>
      </div>
      <div class="col-75">
        <input type="text" id="pno" name="phonenumber" placeholder="Your phone number...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="cser">Courier Service</label>
      </div>
      <div class="col-75">
        <select id="cser" name="cser">
          <option value="s1">BlueDart</option>
          <option value="s2">DTDC Express</option>
          <option value="s3">Dunzo</option>
          <option value="s4">Porter</option>
          <option value="s5">Delhivery</option>
          <option value="s6">FedEx</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="td">Tracking Details</label>
      </div>
      <div class="col-75">
        <input type="text" id="td" name="trackingdetails" placeholder="Enter tracking id...">
      </div>
    </div>
    <div class="btn">
        <button class="button"><span>Submit</span></button>
        <button class="button"><span>Back</span></button>
    </div>
  </form>
</div>
</body>
</html>
