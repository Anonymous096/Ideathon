<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Services</title>
    <link rel="stylesheet" href="agser.css">
</head>
<body>
    <h2>AGRICULTURAL SERVICES</h2>
<p>Agriculture is a part and parcel of your lives. Keeping in mind of the importanc that this field has in your life, we are here to assist you with a few needs that might be existential. Please do let us know by filling in the form.</p>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="pno">Phone Number</label>
      </div>
      <div class="col-75">
        <input type="text" id="pno" name="phonenumber" placeholder="Your phone number...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="agser">Agricultural Service</label>
      </div>
      <div class="col-75">
        <select id="special" name="special">
          <option value="s1">Clean Water Requirement</option>
          <option value="s2">Manures</option>
          <option value="s3">Fertilizers</option>
          <option value="s4">Pesticides</option>
          <option value="s5">High quality seeds</option>
          <option value="s6">Sale of the produce</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="details">Details</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Please specify further details, if any..." style="height:200px"></textarea>
      </div>
    </div>
    <div class="btn">
        <button class="button"><span>Submit</span></button>
        <button class="button"><span>Back</span></button>
    </div>
  </form>
</div>
</body>
</html>
