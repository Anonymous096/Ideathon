<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health</title>
    <link rel="stylesheet" href="health.css">
</head>
<body>
    <h2>HEALTH SERVICES</h2>
<p>Health is a very important aspect for us humans. Health is supposed to be of highest priority. We are here to assist you with your health issue. Please fill in the form for us to be able to help you....</p>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="pno">Phone Number</label>
      </div>
      <div class="col-75">
        <input type="text" id="pno" name="phonenumber" placeholder="Your phone number...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="special">Specialist</label>
      </div>
      <div class="col-75">
        <select id="special" name="special">
          <option value="heart">Cardiologists</option>
          <option value="skin">Dermatologists</option>
          <option value="blood">Hematologists</option>
          <option value="brain">Neurologists</option>
          <option value="womenhealth">Gynecologists</option>
          <option value="teens">Pediatricians</option>
          <option value="surgery">Surgeons</option>
          <option value="menatal">Psychiatrists</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="details">Details</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Please give the symptoms that you are facing..." style="height:200px"></textarea>
      </div>
    </div>
    <div class="btn">
        <button class="button"><span>Submit</span></button>
        <button class="button"><span>Back</span></button>
    </div>
  </form>
</div>
</body>
</html>
